    <script>
      document.querySelectorAll('*[class]').forEach(element => {
        new __tenoxui_core.MakeTenoxUI({
          element,
          attributify: true,
          property: {
            bg: 'background',
            bgc: { property: 'background', value: 'rgb({0})' },

            p: 'padding',
            box: ['width', 'height'],

              'cl-2': 'blue'

              center: 'center'
            }
          },
          aliases: {

            final: 'first hover:second',
            btn: 'bg-blue [width,height]-100px hover:bg-red [transition]-0.3s [align-items,justify-content]-center [display]-flex'
          },
          breakpoints: [
            { name: 'max-sm', max: 640 },
            { name: 'sm', min: 640 },

            { name: 'md', min: 768 },

            { name: 'xl', min: 1280 },
