<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello</title>
    <script src="./dist/tenoxui.js"></script>
    <script src="./new.js"></script>
  </head>
  <body class="[background]-[rgb({my-bg})]">
    <h1>Hello World</h1>
    <div class="bg-red hover:bg-blue [width,height]-200px hover:bg-blue">hh</div>

    <div id="el" class="[width,height]-100px bg-red"></div>

    <button
      onclick="document.getElementById('el').classList.toggle('bg-blue'),console.log(document.getElementById('el').style.cssText)"
      class="bg-blue"
    >
      Bg-red
    </button>

    <div class="trs m-2rem">elem 1</div>
    <div class="final">hello</div>
    <div class="btn">hello</div>
    <script>
      document.querySelectorAll('*[class]').forEach((element) => {
        new __tenoxui_core.MakeTenoxUI({
          element,
          property: {
            bg: 'background',
            m: 'margin',
            p: 'padding'
          },
          values: {
            'my-bg': '40 140 0'
          },
          classes: {
            background: {
              tx: 'red'
            }
          },
          aliases: {
            first: '[width,height]-200px bg-yellow [transition]-300ms',
            second: 'tx',
            trs: 'bg-blue p-2rem hover:bg-red',
            final: 'first hover:second',
            btn: 'bg-blue [width,height]-100px hover:bg-red [transition]-0.3s [align-items,justify-content]-center [display]-flex'
          }
        }).useDOM()
      })

      document.querySelector('.final').classList.add('hover:tx')
    </script>
  </body>
</html>
